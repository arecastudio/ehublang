<!DOCTYPE html>
<html>
<head>
 <title>Membuat CRUD dengan W2UI dan MySQLi</title>

    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.5.rc1.min.css" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.5.rc1.min.js"></script>
</head>
<body>
    <div id="grid" style="width: 100%; height: 250px;"></div>



<div id="form" style="height: 480px">
	<div class="w2ui-page page-0">
		<div class="w2ui-field w2ui-span8" style="clear: both">
			<label>Text:</label>
			<div>
				<input name="field_text" type="text" maxlength="100" style="width: 250px !important;">
			</div>
		</div>
		<div class="w2ui-field w2ui-span8" style="clear: both">
			<label>Text (alpha-numeric):</label>
			<div>
				<input name="field_alpha" type="text" maxlength="100" style="width: 250px !important;">
			</div>
		</div>
		<div class="w2ui-field w2ui-span8" style="clear: both">
			<label>Number (int):</label>
			<div>
				<input name="field_int" type="text" maxlength="100" style="width: 150px">
			</div>
		</div>
		<div class="w2ui-field w2ui-span8" style="clear: both">
			<label>Number (float):</label>
			<div>
				<input name="field_float" type="text" maxlength="100" style="width: 150px">
			</div>
		</div>
		<div class="w2ui-field w2ui-span8" style="clear: both">
			<label>Date:</label>
			<div>
				<input name="field_date" type="text" maxlength="100" style="width: 90px">
			</div>
		</div>
		<div class="w2ui-field w2ui-span8" style="clear: both">
			<label>List:</label>
			<div>
				<input name="field_list" type="text" maxlength="100" style="width: 300px !important">
			</div>
		</div>
		<div class="w2ui-field w2ui-span8" style="clear: both">
			<label>Multi Select:</label>
			<div>
				<input name="field_enum" type="text" maxlength="100"  style="width: 300px !important;">
			</div>
		</div>
		<div class="w2ui-field w2ui-span8" style="clear: both">
			<label>Text Area:</label>
			<div>
			</div>
		</div>
	</div>

	<div class="w2ui-buttons">
		<button class="btn" name="reset">Reset</button>
		<button class="btn" name="save">Save</button>
	</div>
</div>

</body>
<script>
$(function () {

$('#form').w2form({ 
	name     : 'form',
	header   : 'Form',	
	url      : 'server/post',
	formURL  : '' 
});
// all event listener
w2ui['form'].on('*', function (event) {
	console.log(event);
});





    $('#grid').w2grid({
        name: 'grid',
        header: 'List of Names',
        columns: [
            { field: 'fname', caption: 'First Name', size: '30%' },
            { field: 'lname', caption: 'Last Name', size: '30%' },
            { field: 'email', caption: 'Email', size: '40%' },
            { field: 'sdate', caption: 'Start Date', size: '120px' }
        ],
        records: [
            { recid: 1, fname: "Peter", lname: "Jeremia", email: 'peter@mail.com', sdate: '2/1/2010' },
            { recid: 2, fname: "Bruce", lname: "Wilkerson", email: 'bruce@mail.com', sdate: '6/1/2010' },
            { recid: 3, fname: "John", lname: "McAlister", email: 'john@mail.com', sdate: '1/16/2010' },
            { recid: 4, fname: "Ravi", lname: "Zacharies", email: 'ravi@mail.com', sdate: '3/13/2007' },
            { recid: 5, fname: "William", lname: "Dembski", email: 'will@mail.com', sdate: '9/30/2011' },
            { recid: 6, fname: "David", lname: "Peterson", email: 'david@mail.com', sdate: '4/5/2010' }
        ]
    });
});
</script>
</html>
